    - source: if(${VAR} AND ${OTHER_VAR})
      style: primary
      start: 0
      end: 27
    - source: ${VAR} AND ${OTHER_VAR}
      style: secondary
      start: 3
      end: 26
  ? |
    if(${VAR} OR OTHER_VAR)
      message("At least one set")
    endif()
