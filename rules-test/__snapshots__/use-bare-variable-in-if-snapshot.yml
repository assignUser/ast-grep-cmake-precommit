    - source: if(${VAR} OR OTHER_VAR)
      style: primary
      start: 0
      end: 23
    - source: ${VAR} OR OTHER_VAR
      style: secondary
      start: 3
      end: 22
  ? |
    if(NOT ${BUILD_TESTING})
