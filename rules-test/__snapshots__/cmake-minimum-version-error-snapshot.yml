id: cmake-minimum-version-error
snapshots:
  ? |-
    # Multiple version specifications (first one triggers)
    cmake_minimum_required(VERSION 3.5)
    cmake_minimum_required(VERSION 3.15)
  : labels:
    - source: cmake_minimum_required(VERSION 3.5)
      style: primary
      start: 55
      end: 90
  ? |
    # Multiple version specifications (first one triggers)
    cmake_minimum_required(VERSION 3.5)
