id: prefer-find-package
snapshots:
  ? |
    # Complex manual finding with multiple paths
    find_path(FOO_INCLUDE_DIR
        foo.h
        PATHS /usr/include /usr/local/include
        PATH_SUFFIXES foo
    )
    find_library(FOO_LIB
        foo
        PATHS /usr/lib /usr/local/lib
        PATH_SUFFIXES foo
    )
  : labels:
    - source: |-
        find_path(FOO_INCLUDE_DIR
            foo.h
            PATHS /usr/include /usr/local/include
            PATH_SUFFIXES foo
        )
      style: primary
      start: 45
      end: 146
