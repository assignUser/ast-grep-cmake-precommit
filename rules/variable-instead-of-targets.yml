id: variable-instead-of-targets
message: Don't use variables in place of targets. Use target names directly in target_link_libraries() and its wrapper functions.
severity: warning
language: cmake
rule:
  all:
    # Match target_link_libraries and common wrapper patterns
    - any:
        - pattern: target_link_libraries($$$)
        - pattern: project_target_link_libraries($$$)
        - pattern: my_target_link_libraries($$$)
        - pattern: custom_target_link_libraries($$$)
        - pattern: app_target_link_libraries($$$)
        - pattern: utils_target_link_libraries($$$)
    - has:
        regex: '\$\{[^}]+\}'
    # Exclude path-like expressions (containing / or \ anywhere in the argument)
    - not:
        has:
          regex: '[/\\]'
    # Exclude CMAKE built-in variables
    - not:
        has:
          regex: '\$\{CMAKE_[^}]*\}'
    # Exclude PROJECT built-in variables
    - not:
        has:
          regex: '\$\{PROJECT_[^}]*\}'
    # Exclude common find_library variable suffixes (but be conservative)
    - not:
        has:
          regex: '\$\{[^}]*_LIBRAR(Y|IES)\}'
    # Exclude generator expressions
    - not:
        has:
          regex: '\$<[^>]*>'
