id: cmake-minimum-version-info
message: CMake minimum version should ideally be 3.15 or higher for access to modern CMake features and improved functionality.
severity: info
language: cmake
rule:
  any:
    - pattern: cmake_minimum_required(VERSION 3.10)
    - pattern: cmake_minimum_required(VERSION 3.11)
    - pattern: cmake_minimum_required(VERSION 3.12)
    - pattern: cmake_minimum_required(VERSION 3.13)
    - pattern: cmake_minimum_required(VERSION 3.14)
